<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Corona Clicker</title>
</head>
<body>
    <header>
        <div class="move-main-header">
            <div class="img-ctx">
                <img src="/biohazard.png">
                <img src="/biohazard.png">
            </div>
            <div class="main-header-ctx">
                <h1>Try To Defeat Corona Virus</h1>
            </div>
        </div>
    </header>
    <div class="game-widget">
        <h2>Fight</h2>
        <div class="game-ctx">
            <img class="covid" src="/covid.png">
            <p id="health"></p>
            <p id="dps"></p>
            <p id="coins"></p>
            <button id="hit">Hit</button>
        </div>
        <h2>Upgrades</h2>
        <div class="upgrades">
            <ul>
                <p id="price1"></p>
                <li></li><button id="up1">Desinfect Hands</button></li>
                <p  id="price2"></p>
                <li></li><button id="up2">Wear a Mask</button></li>
                <p id="price3"></p>
                <li><button id="up3">Hold Distance</button></li>
                <p id="price4"></p>
                <li><button id="up4">Stay Home</button></li>
                <p id="price5"></p>
                <li></li><button id="up5">Vaccine Research</button></li>
            </ul>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
